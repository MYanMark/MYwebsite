<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' 'unsafe-inline';">
    <meta name="description" content="404 Page Not Found - Meng Yan's Website">
    <meta name="author" content="Meng Yan">
    <title>404 Not Found</title>

    <!-- Link external CSS style -->
    <link rel="stylesheet" href="css/indexstyle.css">

    <!-- Link external JS script -->
    <script src="js/indexscript.js" defer></script>
</head>
<body>
    <div class="card">
        <h2>404 - Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist.</p>

        <!-- Return button -->
        <button id="returnButton" class="verify-box">Go Back</button>
    </div>

    <!-- Script for handling return logic -->
    <script>
      document.getElementById('returnButton').addEventListener('click', function() {
          if (document.referrer) {
              window.history.back();
          } else {
              window.location.href = "myhome.html";
          }
      });
    </script>
</body>
</html>
